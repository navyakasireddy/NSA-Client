<div class="container" style="width:500px;">
	<md-card>
		<md-card-title align="center">{{action}} Media Pool</md-card-title>
		<md-card-content>
			<form #myForm="ngForm">
				<md-input-container class="inputElements">
					<input mdInput type="text" placeholder="Name" name="name" [(ngModel)]="GlobalPoolItem.name" required/>
				</md-input-container>
				<br />
				<md-select placeholder="Server Pools " required [(ngModel)]="GlobalPoolItem.serverPool" name="serverPools">
					<md-option *ngFor="let item of serverPools" [value]="item">
						{{ item.name }}
					</md-option>
				</md-select>
				<br />
				<md-input-container class="inputElements">
					<input mdInput type="text" placeholder="SRS Profile" name="module" [(ngModel)]="GlobalPoolItem.srsProfile" required/>
				</md-input-container>
				<br />
				<md-input-container class="inputElements">
					<textarea mdInput type="text" placeholder="Condition" name="condition" [(ngModel)]="GlobalPoolItem.condition" required></textarea>
				</md-input-container>
				<br />
                <md-select placeholder="Client" required [(ngModel)]="GlobalPoolItem.client" name="serverPools">
					<md-option *ngFor="let item of serverPools" [value]="item">
						{{ item.name }}
					</md-option>
				</md-select>
                <md-select placeholder="Profile" required [(ngModel)]="GlobalPoolItem.profile" name="serverPools">
					<md-option *ngFor="let item of serverPools" [value]="item">
						{{ item.name }}
					</md-option>
				</md-select>
                <br /><br />
				<div md-card-actions class="buttonContainer">
					<button md-raised-button color="primary" (click)="ApplyAction(pluginItem)" [disabled]="!myForm.form.valid" class="inputElements">
						{{action}} </button>
					<button md-raised-button color="primary" class="inputElements" md-dialog-close>
						Cancel </button>
				</div>
			</form>
		</md-card-content>
	</md-card>
</div>
