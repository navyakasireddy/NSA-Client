<div class="content">
     <div id="divid">
          <button id="create"  (click)="onApplyAction('create','')" md-raised-button color="primary" mdTooltip="Create new Plug-in medium">
                        <md-icon  class="material-icons" >add</md-icon>
                    </button>
        </div>
    <div style="margin:10px">
         


  <md-table #table [dataSource]="dataSource" mdSort >
       <ng-container cdkColumnDef="actions">
    <md-header-cell *cdkHeaderCellDef>  </md-header-cell>
    <md-cell *cdkCellDef="let row" >
       <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
           
        <md-menu #menu="mdMenu">
      <button md-menu-item (click)="onApplyAction('update',row)">
        <md-icon>create</md-icon>
        <span>Edit</span>
      </button>
      <button md-menu-item (click)="onApplyAction('delete',row)">
        <md-icon>delete</md-icon>
        <span>Delete</span>
      </button>
      <button md-menu-item (click)="onApplyAction('info',row)"> 
        <md-icon>info</md-icon>
        <span>Info</span>
      </button>
            <button md-menu-item  (click)="onApplyAction('lock',row)"> 
        <md-icon>lock</md-icon>
        <span>Write protected</span>
      </button>
    </md-menu>
    </md-cell>
</ng-container> <div *ngFor="let col of displayedColumns; let i=index">
            <ng-container  *ngIf="i != 0" cdkColumnDef={{col}}>
             
		    <md-header-cell  md-sort-header *cdkHeaderCellDef > {{ col }}  </md-header-cell>
		    <md-cell  *cdkCellDef="let row"> {{row[(col.charAt(0).toLowerCase() + col.slice(1).replace(" ",""))]}}</md-cell>
                  
	    </ng-container>
    </div>
    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

        </div>
</div>
