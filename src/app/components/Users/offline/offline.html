	<md-table #table [dataSource]="dataSource" mdSort *ngIf="showList">	

        <ng-container cdkColumnDef="User">
			<md-header-cell *cdkHeaderCellDef md-sort-header> User </md-header-cell>
			<md-cell *cdkCellDef="let row">
				{{row.user}}
			</md-cell>
		</ng-container>
		<ng-container cdkColumnDef="Role">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Role </md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.Role}} </md-cell>
		</ng-container>
		<ng-container cdkColumnDef="Station">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Station </md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.Station}} </md-cell>
		</ng-container>

		<ng-container cdkColumnDef="Objects">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Objects </md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.Objects}} </md-cell>
		</ng-container>
        <ng-container cdkColumnDef="LastActive">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Last Active </md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.LastActive}} </md-cell>
		</ng-container>
        <ng-container cdkColumnDef="ActiveSince">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Active Since </md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.ActiveSince}} </md-cell>
		</ng-container>
        <ng-container cdkColumnDef="Client">
			<md-header-cell *cdkHeaderCellDef md-sort-header> Client</md-header-cell>
			<md-cell *cdkCellDef="let row"> {{row.Client}} </md-cell>
		</ng-container>       
		<md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
		<md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>

	</md-table>
</div>
