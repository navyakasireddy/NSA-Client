<div class="content">
	<div id="divid">
		<button id="create" (click)="onApplyAction('create','')" md-raised-button color="primary" mdTooltip="Create new Media pool">
			<md-icon class="material-icons">add</md-icon>
		</button>
	</div>
    <div style="margin:10px">
		<md-table #table [dataSource]="dataSource" mdSort *ngIf="showList">
			<ng-container cdkColumnDef="actions">
				<md-header-cell *cdkHeaderCellDef> </md-header-cell>
				<md-cell *cdkCellDef="let row">
					<button md-icon-button [mdMenuTriggerFor]="menu">
						<md-icon>more_vert</md-icon>
					</button>

					<md-menu #menu="mdMenu">
						<button md-menu-item (click)="onApplyAction('update',row)">
							<md-icon>create</md-icon>
							<span>Edit</span>
						</button>
						<button md-menu-item (click)="onApplyAction('delete',row)">
							<md-icon>delete</md-icon>
							<span>Delete</span>
						</button>						
					</md-menu>
				</md-cell>
			</ng-container>
			
			
				
				<!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

				<ng-container cdkColumnDef="serverPoolId">
					<md-header-cell *cdkHeaderCellDef md-sort-header> Id </md-header-cell>
					<md-cell *cdkCellDef="let row">
						{{row.serverPoolId}}
					</md-cell>
				</ng-container>
            <ng-container cdkColumnDef="name">
					<md-header-cell *cdkHeaderCellDef md-sort-header> Name </md-header-cell>
					<md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
				</ng-container>
            <ng-container cdkColumnDef="media">
					<md-header-cell *cdkHeaderCellDef md-sort-header> Medium </md-header-cell>
					<md-cell *cdkCellDef="let row"> {{row.media.name}} </md-cell>
				</ng-container>

				<ng-container cdkColumnDef="maxUsage">
					<md-header-cell *cdkHeaderCellDef md-sort-header> Maximum Usage </md-header-cell>
					<md-cell *cdkCellDef="let row"> {{row.maxUsage}}  {{" "+ row.maxUsageType}} </md-cell>
				</ng-container>

				
				

				<md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
				<md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>

			</md-table>

	</div>
</div>
