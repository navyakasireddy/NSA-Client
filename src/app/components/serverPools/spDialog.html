<div class="container" style="width:500px;">
	<md-card>

		<md-card-title align="center">{{action}} Media Pool</md-card-title>
		<md-card-content>
			<form #myForm="ngForm">
				<md-input-container class="inputElements">
					<input mdInput type="text" placeholder="Name" name="name" [(ngModel)]="ServerPoolItem.name" required/>
				</md-input-container>
				<br />

				<md-select placeholder="Medium " required [(ngModel)]="ServerPoolItem.media" name="media">
					<md-option *ngFor="let item of mediaTypes" [value]="item">
						{{ item.name }}
					</md-option>
				</md-select>

				<br />
				<md-input-container class="inputElements">
					<input mdInput type="number" placeholder="Maximum Usage" name="maxUsage" [(ngModel)]="ServerPoolItem.maxUsage" required/>
				</md-input-container>
				<md-select placeholder="Usage Type" required [(ngModel)]="ServerPoolItem.maxUsageType" name="maxUsageType">
					<md-option *ngFor="let item of usageTypes" [value]="item.value">
						{{ item.value }}
					</md-option>
				</md-select>

				<br />
				<section>
					<md-checkbox [(ngModel)]="ServerPoolItem.client" name="IsClient">Client</md-checkbox>
				</section>
				<br />
				<div md-card-actions class="buttonContainer">
					<button md-raised-button color="primary" (click)="ApplyAction(pluginItem)" [disabled]="!myForm.form.valid" class="inputElements">
						{{action}} </button>
					<button md-raised-button color="primary" class="inputElements" md-dialog-close>
						Cancel </button>


				</div>

			</form>

		</md-card-content>

	</md-card>
</div>
