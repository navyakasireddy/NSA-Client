<div class="content">
  <table>
            <tr>
                 <td>
                    <button id="create"  (click)="onApplyAction('create','')" md-raised-button color="primary">
                        Create
                    </button>
                </td>
                <td>
                    Name
                </td>
                <td>
                    Type
                </td>
                <td>
                    Module
                </td>
              
            </tr>
            <tr text-center text-wrap *ngFor="let item of pluginData.pluginList">
                <td style="width:190px">
                    <button id="update"  (click)="onApplyAction('update',item)" md-raised-button color="primary">
                        Update
                    </button>
                    <button id="delete" (click)="onApplyAction('delete',item)" md-raised-button color="primary">
                        Delete
                    </button>
                </td>
                <td>
                    {{item.name}}
                </td>
                <td>
                     {{item.type}}
                </td>
                <td>
                     {{item.module}}
                </td>
            </tr>
        </table>
</div>
